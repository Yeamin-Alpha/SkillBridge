{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0e0e0e, #505050);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(243, 243, 243, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 50px;
            position: relative;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ffffff;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .password-container {
            position: relative;
            width: 100%;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            padding-right: 40px; /* Space for eye icon */
            margin: 10px 0;
            border: 1px solid #ffffff;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #383350;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #383350;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        .toggle-link {
            text-align: center;
            margin-top: 20px;
            color: #383350;
            cursor: pointer;
        }
        footer {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            
            <input id="username" name="username" type="text" placeholder="Username" required>
            {% if errors.username_error %}
                <div class="error">{{ errors.username_error }}</div>
            {% endif %}
            
            <div class="password-container">
                <input id="pass" name="pass" type="password" placeholder="Password" required>
                <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('pass')"></i>
            </div>
            {% if errors.password_error %}
                <div class="error">{{ errors.password_error }}</div>
            {% endif %}
            
            <button type="submit">Login</button>
        </form>
        
        <div class="toggle-link" onclick="window.location.href='{% url 'signup' %}'">Don't have an account? Sign Up</div>
        
        <footer>
            <p>&copy; 2024 Skill-Bridge. All rights reserved.</p>
        </footer>
    </div>

<script>
    function togglePasswordVisibility(id) {
        const passwordField = document.getElementById(id);
        const eyeIcon = passwordField.nextElementSibling;
        passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        eyeIcon.classList.toggle('fa-eye');
        eyeIcon.classList.toggle('fa-eye-slash');
    }
</script>

</body>
</html>
